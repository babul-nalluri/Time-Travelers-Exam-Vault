<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color : #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .question-form {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .question-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .question-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .question-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .question-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .question-list li {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .question-list li .question {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .question-list li .answer {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <section class="section">
        <h2>Ask Doubts</h2>
        <div class="question-form">
            <form action="submit_question.php" method="POST">
                <textarea name="question" placeholder="Type your doubt here..." required></textarea><br>
                <input type="submit" value="Submit Doubt">
            </form>
        </div>
    </section>

    <section class="section">
        <h2>Clarify Doubts</h2>
        <ul class="question-list">
            <!-- Example questions and answers -->
            <li>
                <div class="question">How to create a forum page?</div>
                <div class="answer">You can create a forum page using HTML, CSS, and a server-side language like PHP or JavaScript.</div>
            </li>
            <li>
                <div class="question">What is the best way to style form elements?</div>
                <div class="answer">Using CSS to style form elements allows you to customize their appearance and layout.</div>
            </li>
        </ul>
    </section>
</div>

</body>
</html>
